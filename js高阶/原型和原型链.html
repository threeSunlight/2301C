<body>
    <script>
        function Person () {
            //...
        }
        Person.prototype.sayHi='Hi'
        const person=new Person() // 通过new操作符创建一个实例
        console.log(person.sayHi)   // Hi
        console.log(person.__proto__===Person.prototype) // true


        console.dir(Person)
        console.dir(person)

    </script>
</body>
