<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset剩余参数</title>
</head>
<body>
    <script>
        // ES5
        function aaa() {
            console.log(arguments);
        }
        aaa(['李四', '小沈阳', '小黑'])

        // reset参数
        function resetArray(...args) {
            console.log(args);
        }
        resetArray(['李四', '小沈阳', '小黑'])

         // reset参数必须放在最后
         function End(a,b, ...args) {
            console.log(a);
            console.log(b);
            console.log(args);
         }  
         End(1,2,3,4,5,6)
    </script>
</body>
</html>
