<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 传统的写法 ES5的写法
        function Point(x,y) {
            this.x = x
            this.y = y
        }

        Point.prototype.toString = function() {
            return '(' + this.x + ',' + this.y + ')'
        }
   
        // 实例化对象
        let p = new Point(1,2)
        console.log(p);


        // ES6中引入类
        class Points {
            constructor(x,y) {
                this.x = x,
                this.y = y
            }

            toString() {
                return `${this.x}, ${this.y}`
            }
        }

        let ps = new Points(1,2)
        console.log(ps);
    </script>
</body>
</html>
