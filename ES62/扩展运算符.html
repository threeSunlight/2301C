<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
         // 『...』 扩展运算符能将『数组』转换为逗号分隔的『参数序列』
        //声明一个数组 ...
        const tfboys = ['易烊千玺','王源','王俊凯'];
        // => '易烊千玺','王源','王俊凯'

        // 声明一个函数
        function chunwan(){
            console.log(arguments);
        }

        chunwan(...tfboys);// chunwan('易烊千玺','王源','王俊凯')

        // 扩展运算符的应用
        // 1. 数组的合并
        let numberOne = ['乔峰', '欧阳锋', '段誉']
        let numberTwo = ['贾宝玉', '刘姥姥', '薛宝钗']
        let connet = [...numberOne,...numberTwo]
        /**concat**/
        console.log(connet);
        // let num1 = numberOne.concat(numberTwo)
        // let num1 = [].concat(numberTwo,numberOne)
        // concat

        // 2. 数组的克隆(数组的复制,数组的继承,数组的拷贝)
        let tianlongbabu = ['王语嫣']
        let result = [...tianlongbabu]
   
        /**
         *   //1. 数组的合并
         *   // 2. 数组的克隆
         * 3. 将伪数组变成数组
         * 伪数组和数组的区别:
         * 1. 伪数组和数组都有长度,
         * 2. 伪数组不能使用的数组的方法,push,pop,unshift,以及for循环
         * 3. 将伪数组转换为数组使用扩展运算符
         * */
         const divs = document.querySelectorAll('div');
         console.log(divs,'divs');
        const divArr = [...divs];
        console.log(divArr);// arguments
     </script>
</body>
</html>
