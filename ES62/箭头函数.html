<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <script>
        // // 正常声明函数
        function Smoke() {
            console.log(arguments);
         }
      //   smoke()
       const eee = new Smoke()
   
        // 1. 没有This
        // 2. 没有arguments, ...arg
        // 3. 不能构造实例化对象
       let smokes = () => {
            console.log(arguments);
        }
        smokes()
    </script>
</body>
</html>
