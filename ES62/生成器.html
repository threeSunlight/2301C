<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>生成器(*)</title>
	</head>
	<body>
		<script>
			function* gen() {
				 console.log(111);
				yield '一只没有耳朵';
				 console.log(222);
				yield '一只没有尾部';
				console.log(333);
				yield '真奇怪';
				console.log(444);
			}

            function remol() {
                return 111
                console.log(12111);
            }
            let result = remol()
            console.log(result,'result');

			let iterator = gen();
            console.log(iterator,'iterator');
			console.log(iterator.next());
		     console.log(iterator.next());
			 console.log(iterator.next());
			 console.log(iterator.next());
			//遍历
			for(let v of gen()){
			    console.log(v, 'VVVV');
			}
		</script>
	</body>
</html>
