<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /***
         * 数组和伪数组的区别
         * 
         * **/

        //  es5 函数arguments
        // arguments参数
        function demo(a) {
            console.log(a);
            console.log(arguments);
           // [1,2,3,4,5]
        }
        demo(1,2,3,4,5)

        function date(...args){
            console.log(args);// filter some every map 
        }
        date('阿娇','柏芝','思慧');

        // rest 参数必须要放到参数最后
        function fn(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,2,3,4,5,6);
    </script>
</body>
</html>
