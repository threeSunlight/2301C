<script>
    //  我现在有6个接口
    // 第二个接口调用必须依赖第一个接口的返回值
    // 第三个接口嗲用必须以来第二个接口的返回值
    // 第四个接口嗲用必须以来第三个接口的返回值
    // 以此类推
    $.ajax({
        type: "GET",
        url: "./data.json",
        success: function(res) {
            const {id}=res; //结构 const id = res.id
            $.ajax({
                type: "GET",
                url: "./datas.json",
                success: function(res) {
                    const {id}=res; //结构 const id = res.id
                    $.ajax({
                        type: "GET",
                        url: "./datas.json",
                        success: function(res) {
                            const {id}=res; //结构 const id = res.id
                            $.ajax({
                                type: "GET",
                                url: "./datas.json",
                                success: function(res) {
                                    const {id}=res; //结构 const id = res.id

                                },
                            });
                        },
                    });
                },
            });
        },
    });







</script>
