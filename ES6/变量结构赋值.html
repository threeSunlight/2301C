<script>
    /***
     * 变量的结构赋值
     * 1. 数组的结构赋值
     *      1). 数组结构赋值的时候,不能使用字符串
     *      2). 数组结构通过下标形式结构
     * 2. 对象的结构赋值
     *       1). 通过属性名进行结构,
     *       2). 属性重命名
     * ****/
    const F4 = ['全红婵', '成龙', '孙杨', '胡歌']
    let [a, b, d, c] = F4
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);

    const OBJ = {
        name: '小工',
        age: 12,
        call:function() {
            console.log('我在打电话');
        }
    }

    let {name} = OBJ
    let {age: ags} = OBJ
    console.log(name);
    console.log(ags);
</script>
</html>
