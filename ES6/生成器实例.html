<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数参数</title>
</head>

<body>
    <script>
        /**
         * * 生成器函数,根据遍历器进行封装
         * 都有next函数,每次调用都会重新生成一个生成器函数
         * 
         * 
         * **/
        function* gen (arg) {
            console.log(arg,'arg');
            let one=yield 111; // 第一次循环结束
            console.log(one); // undefind
            let two=yield 222;
            console.log(two)
            let three=yield 333;
            console.log(three);

        }

        //         // 第一次next
        //         function * gen(arg){
        //             console.log(arg)
        //             let one = yield 111; // 第一次循环结束
        //         }

        //         // 第二次next
        //         function * gen(arg){
        //             console.log(arg)
        //             let two = yield 222; // 第一次循环结束
        //         }

        //    // 第三次next
        //         function * gen(arg){
        //             console.log(arg)
        //             let two = yield 333; // 第一次循环结束
        //         }


        //执行获取迭代器对象
        let iterator=gen();
        console.log(iterator.next('你好'));
        // //next方法可以传入实参
        console.log(iterator.next('BBB'));
        console.log(iterator.next('CCC'));
        console.log(iterator.next('DDD'));

    </script>
</body>

</html>
