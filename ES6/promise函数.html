<script>
    // 实例化promise函数
    /***
     * 实例化promise函数,也是一个容器,既不是同步,也不是异步,里面存放着异步代码
     * 两个参数 
     *    resolve: 成功返回
     *    reject: 失败返回
     * .then()  成功返回
     * .catch() 失败的返回
     * 
     * ******/
    const p =  new Promise((resolve,reject) => {
        setTimeout(() => {
            let result = "我是成功的返回"
            resolve(result)
        })
    })

    p.then((res) => {
        console.log(res, res);
    }).catch( (error) => {
        console.log(error, 'error');
    })
